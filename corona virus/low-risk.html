<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/low-risk.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   
	<title>
		Welcome to COVID-19 Risk Assessment
	</title>
</head>
<body>

<!-- heading-section -->
<section id="header">
	<div class="container">
		<div class="parent-heading d-flex">
			<div class="left-logo">
				<img src="image/logo.png">
				<h1>COVID - 19 Risk Assessment </h1>
			</div>
			<div class="right-logo ml-auto">
				<input type="button" name="ENGLISH" value="ENGLISH">
			</div>
		</div>
		<div class="underline-heading"></div>
	</div>
</section>


<!-- -------------------------main-part----------------------------- -->
<section id="main-part">
	<div class="container">
		<div class="wrap">
			<div class="parent-main-part">
				<h1>Screening completed</h1>
				<h2>Mobile number: 987654321 &nbsp;|&nbsp;<span>Male, 40</span></h2>
				
				<div class="heading-risk">You are at Low Risk</div>
				<div class="underline--risk"></div>
				<div class="answers">
					<h1>Based on the answers, you may have COVID 19.</h1>
					<h2>Alarming symptoms: </h2>
					<div class="paragraph">
					<p>Cough</p>
					
			     </div>
				</div>
				<div class="underline--risk"></div>
				<div class="suggestion">
					<h1>Suggestions: </h1>
					<h2>Stay at home </h2>
					<h3>Self quarantine. Wear face mask.</h3>
				</div>
				<form method="">
					<div class="form-grops">
						<input type="SUBMIT" name="LOGOUT" value="END">
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
