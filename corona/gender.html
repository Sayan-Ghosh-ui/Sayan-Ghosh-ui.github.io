<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/gender.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
	<title>
		Welcome to COVID-19 Risk Assessment
	</title>
	<script type="text/javascript">
		function validate(){
		var male = document.getElementById('male_check').checked;
		var female = document.getElementById('female_check').checked;
		if ((male=="")&&(female=="")) {
			window.alert("please select your gender");
			return false;
		}
		return true;
	}

	</script>
</head>
<body>

<!-- heading-section -->
<section id="header">
	<div class="container">
		<div class="parent-heading d-flex">
			<div class="left-logo">
				<img src="image/logo.png">
				<h1>COVID - 19 Risk Assessment </h1>
			</div>
			<div class="right-logo ml-auto">
				<input type="button" name="ENGLISH" value="ENGLISH">
			</div>
		</div>
		<div class="underline-heading"></div>
	</div>
</section>


<!---------- main-part of gender-pare------------- -->
<section id="main-part">
	<div class="container">
		
			<div class="parent-main">
				<h1>Select your gender</h1>
				<form method="post" onsubmit="return validate();" action="question.html">
				<div class="row justify-content-center">
					<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 p-3 pt-5">
						<div class="main-box">
							<div class="inner-box">
								<img src="image/male.png">
								</div>
								<div class="form-groups"><input type="radio"  id="male_check"><label>Male</label>
						       </div>
					         </div>
					     </div>

					<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 p-3 pt-5">
						<div class="main-box">
							<div class="inner-box">
								<img src="image/female.png">
								</div>
								<div class="form-groups"><input type="radio"  id="female_check"><label>Female</label>
						       </div>
					         </div>
					     </div>
					 </div>
					 <div class="wrap">
					 	<div class="parent-button d-flex justify-content-center">
					<div class="back-button">
					<a href="terms-condition.html"><input type="button" name="BACK" value="BACK"></a>
					</div>

					<div class="next-button">
						<input type="SUBMIT" name="FORWARDS" value="NEXT" >
					</div>
				</div>
			</div>
		</form>
		</div>
	</div>
</section>
</body>
</html>
