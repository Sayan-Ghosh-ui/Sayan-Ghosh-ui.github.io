<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/question.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   
	<title>
		Welcome to COVID-19 Risk Assessment
	</title>
	<script type="text/javascript">
		function validate(){
		var area_yes = document.getElementById('covid_area_yes').checked;
		var area_no = document.getElementById('covid_area_no').checked;
		var case_yes = document.getElementById('covid_case_yes').checked;
		var case_no = document.getElementById('covid_case_no').checked;
		var worker_yes = document.getElementById('covid_worker_yes').checked;
		var worker_no = document.getElementById('covid_worker_no').checked;


		if ((area_yes =="") &&(area_no =="")) {
			window.alert(" please selecet Have you travelled to COVID-19 Endemic Area in last 14 days? yes or no ");
			return false;
		}
		if ((case_yes =="") &&(case_no =="")) {
			window.alert(" please selecet Have you come in contact with any COVID Case in the last 14 days? yes or no ");
			return false;
		}
		if ((worker_yes =="") &&(worker_no =="")) {
			window.alert(" please selecet Are you a healthcare worker? yes or no ");
			return false;
		}
		return true;
	}
</script>
</head>
<body>

<!-- heading-section -->
<section id="header">
	<div class="container">
		<div class="parent-heading d-flex">
			<div class="left-logo">
				<img src="image/logo.png">
				<h1>COVID - 19 Risk Assessment </h1>
			</div>
			<div class="right-logo ml-auto">
				<input type="button" name="ENGLISH" value="ENGLISH">
			</div>
		</div>
		<div class="underline-heading"></div>
	</div>
</section>
<!---------------- question-area ------------------------>
<section id="question-part">
	<div class="container">
		<div class="wrap">
		<div class="hedaing-question">
			<h1>Screening Questionnaire</h1>
             <div class="heading-question-underline"></div>
             <h3>Patient History</h3>
		</div>

	<div class="parent-form">
 	<form method="post" onsubmit="return validate();" action="question2.html">
 	<div class="row">
 		<div class="col-md-12 col-lg-12">
 			<h1>1.Have you travelled to COVID-19 Endemic Area in last 14 days ? </h1>
 			<div class="form-groups" ><input type="radio" name="area" id="covid_area_yes"><label>Yes</label></div>
 			<div class="form-groups active" ><input type="radio" name="area" id="covid_area_no"><label>No</label></div>
 		</div>
 		<div class="heading-question-underline"></div>
		
		<div class="col-md-12 col-lg-12">
 			<h1>2.Have you come in contact with any COVID Case in the last 14 days? </h1>
 			<div class="form-groups" ><input type="radio" name="case"  id="covid_case_yes"><label>Yes</label></div>
 			<div class="form-groups active" ><input type="radio" name="case"   id="covid_case_no"><label>No</label></div>
 		</div>
 		<div class="heading-question-underline"></div>

 		<div class="col-md-12 col-lg-12">
 			<h1>3.Are you a healthcare worker? </h1>
 			<div class="form-groups" ><input type="radio" name="worker" id="covid_worker_yes"><label>Yes</label></div>
 			<div class="form-groups active" ><input type="radio" name="worker"   id="covid_worker_no"><label>No</label></div>
 		</div>
 		
 		</div>
 		<div class="heading-question-underline-2"></div>
 		<div class="parent-button d-flex justify-content-center">
					<div class="back-button">
					<a href="age.html"><input type="button" name="BACK" value="BACK"></a>
					</div>

					<div class="next-button">
						<input type="SUBMIT" name="FORWARDS-next" value="NEXT">
					</div>
				</div>
 		</form>
 	</div>
 </div>
 	</div>
 </section>
</body>
</html>
